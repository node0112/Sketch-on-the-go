<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo-text">Sketch On The Go</div>
        <ul class="header-links">
            <li><a href="">Draw</a></li>
            <li><a href="https://github.com/node0112/Sketch-on-the-go/blob/main/script.js">JS Code</a></li>
            <li><a href="https://github.com/node0112/Sketch-on-the-go.git">Repo</a></li>
            <li class="theme"><i class="material-icons">light_mode</i></li>
        </ul>
    </div>
    <div class="content">
        <div class="ui">
        <div class="left-buttons">
            <button class="color">Color</button>
            <button class="param">Click Fill</button>
            <button class="clear">Clear</button>
            <button class="border">Borderless</button>
            <button class="download">Download</button>
        </div>
        <input type="color" value="#9acd32" id="colorWell">
        </div>
        <div class="sketch-area">
            <div class="grid-container"></div> 
            <div class="right-elements">
                <div class="text-info">
                    <div class="text">Sketch Here</div>
                    <i class="material-icons" style="font-size:60px;">keyboard_backspace</i>
                </div>
        </div>
        </div>
    </div>
    <div class="footer">Copyright Â© FakeSketches 2022</div>
</body>
</html>
